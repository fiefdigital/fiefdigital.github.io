<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fief Digital</title>

<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&display=swap" rel="stylesheet">

<style>
body {
    margin: 0;
    font-family: 'Cinzel', serif;
    background: #000;
    color: #fff;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    min-height: 100vh;
    padding: 20px;
}


.logo {
    width: 270px;
    height: 270px;
    margin-bottom: 80px;
    animation: floatGlow 3s ease-in-out infinite alternate;
}

@keyframes floatGlow {
    0% { transform: translateY(0px) scale(1); filter: brightness(1); }
    25% { transform: translateY(-3px) scale(1.01); filter: brightness(1.12); }
    50% { transform: translateY(0px) scale(1); filter: brightness(1); }
    75% { transform: translateY(3px) scale(1.01); filter: brightness(1.12); }
    100% { transform: translateY(0px) scale(1); filter: brightness(1); }
}


.showcase {
    display: flex;
    flex-direction: column;
    align-items: center;
    background: rgba(255, 255, 255, 0.05);
    backdrop-filter: blur(10px);
    -webkit-backdrop-filter: blur(10px);
    border-radius: 25px;
    padding: 30px;
    box-shadow: 0 8px 30px rgba(255, 255, 0, 0.4);
    border: 1px solid rgba(255, 255, 255, 0.2);
    cursor: pointer;
    transition: transform 0.3s, box-shadow 0.3s, background 0.3s;
}

.showcase:hover {
    transform: scale(1.05);
    box-shadow: 0 12px 40px rgba(255, 255, 0, 0.7);
    background: rgba(255, 255, 255, 0.1);
}


.app-icon {
    width: 200px;
    height: 200px;
    margin-bottom: 20px;
    border-radius: 40px;
    object-fit: cover;
    box-shadow: 0 4px 15px rgba(255, 255, 0, 0.3);
    transition: transform 0.3s, box-shadow 0.3s;
}

.showcase:hover .app-icon {
    transform: scale(1.05);
    box-shadow: 0 6px 20px rgba(255, 255, 0, 0.5);
}


.app-name {
    font-size: 2rem;
    font-weight: bold;
    color: #FFD700;
    text-shadow: 0 0 10px rgba(255,255,0,0.7);
}
</style>
</head>
<body>


<img src="LOGO.png" alt="Fief Digital Logo" class="logo">

<a href="https://play.google.com/store/apps/details?id=rihla.beta3" target="_blank" style="text-decoration: none;">
    <div class="showcase">
        <img src="APIKONTEST.png" alt="Rihla Icon" class="app-icon">
        <div class="app-name">Rihla</div>
    </div>
</a>

</body>
</html>
